# Enable reputation plugin
enabled = true;

# Define user reputation rule
rules {
    # Telegram user reputation tracking
    USER_REPUTATION {
        # Use generic selector to extract user ID from header
        selector {
            type = "generic";
            selector = "X-Telegram-User";
        }
        
        # Configure Redis backend
        backend {
            type = "redis";
            servers = "127.0.0.1:6379";
            prefix = "tg:reputation:user:";
        }
        
        # Reputation thresholds
        bad_threshold = 10;
        good_threshold = -5;
        
        # Reputation scoring
        score_bad = 5.0;
        score_good = -1.0;
        score_neutral = 0.0;
    }
} 